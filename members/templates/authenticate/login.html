<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form
      action=""
      method="POST"
      class="max-w-md mx-auto p-4 border bg-white rounded-md"
    >
      {% csrf_token %}

      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block mb-2 font-semibold text-gray-700">
          Username
        </label>
        <input
          type="text"
          name="username"
          id="username"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          aria-describedby="usernameHelp"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block mb-2 font-semibold text-gray-700">
          Password
        </label>
        <input
          type="password"
          name="password"
          id="password"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
      >
        Submit
      </button>
    </form>
  </body>
</html>
