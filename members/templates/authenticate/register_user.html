{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Page</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Main container -->
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow rounded">
      <h1 class="text-2xl font-bold mb-6">Register</h1>

      {% if form.errors %}
      <!-- Tailwind-styled alert box -->
      <div
        class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 relative"
        role="alert"
      >
        <strong class="font-semibold">Warning!</strong>
        <p>There was an error with your form...</p>
        <!-- Close (dismiss) button: in plain JS we remove the alert's parent -->
        <button
          type="button"
          class="absolute top-2 right-2 text-yellow-700 hover:text-yellow-900"
          onclick="this.parentElement.remove()"
          aria-label="Close"
        >
          &times;
        </button>
      </div>
      {% endif %}

      <!-- Registration Form -->
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %} {{ form.as_p }}

        <button
          type="submit"
          class="mt-4 px-4 py-2 bg-gray-600 text-white font-medium rounded hover:bg-gray-700"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
