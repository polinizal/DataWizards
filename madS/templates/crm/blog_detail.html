{% extends "base.html" %}
{% block content %}
    <h2>{{ blog.title }}</h2>
    <p>{{ blog.content }}</p>
    <p>Author: {{ blog.author.name }}</p>
    <p>Categories: {% for category in blog.categories.all %}{{ category.name }} {% endfor %}</p>

    {% if blog.video %}
        <video width="320" height="240" controls>
            <source src="{{ blog.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}

    <a href="{% url 'blog_update' blog.id %}">Edit</a>
    <form method="POST" action="{% url 'blog_delete' blog.id %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
