{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1E2F30, #101618);
            font-family: "Raleway", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            padding: 20px 30px;
            background: #fff;
            box-shadow: 2px 2px 5px 5px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #888;
            color: #eee;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .popup .form h2 {
            text-align: center;
            color: #222;
            margin: 10px 0px 20px;
            font-size: 25px;
        }

        .popup .form .form-element {
            margin: 15px 0px;
        }

        .popup .form .form-element label {
            font-size: 14px;
            color: #222;
        }

        .popup .form .form-element input {
            margin-top: 5px;
            display: block;
            width: 100%;
            padding: 10px;
            outline: none;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .popup .form .form-element button {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #222;
            color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
        }

        .popup .form .form-element p {
            text-align: center;
            font-size: 15px;
            color: #222;
        }

        .popup .form .form-element p a {
            color: #1a79ca;
            text-decoration: none;
            font-weight: 600;
        }

        .popup .form .form-element p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Popup -->
    <div class="popup" id="login-popup">
        <div class="close-btn" id="close-login">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
            <div class="form-element">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("close-login").addEventListener("click", function() {
            window.location.href = "{% url 'index' %}"; 
        });
        </script>        
        
</body>
</html>
