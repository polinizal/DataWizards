{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Blog Post</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">My Blog</a>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Blogs</a></li>
          <li><a href="#" class="hover:underline">Edit Blog</a></li>
        </ul>
      </div>
    </nav>

    <!-- Edit Blog Form -->
    <section class="container mx-auto py-10 max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-6">Edit Blog Post</h1>
      <form
        action="#"
        method="POST"
        enctype="multipart/form-data"
        class="bg-white p-6 shadow-lg rounded-lg"
      >
        {% csrf_token %}

        <label class="block text-gray-700 font-semibold">Title:</label>
        <input
          type="text"
          name="title"
          class="w-full p-2 border rounded-lg mb-4"
          value="How to Build a Blog in Django"
          required
        />

        <label class="block text-gray-700 font-semibold">Content:</label>
        <textarea
          name="content"
          class="w-full p-2 border rounded-lg mb-4"
          rows="5"
          required
        >
Django makes it easy to create web applications with minimal setup...
        </textarea>

        <label class="block text-gray-700 font-semibold"
          >Upload a New Image:</label
        >
        <input
          type="file"
          name="image"
          class="w-full p-2 border rounded-lg mb-4"
        />

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg"
        >
          Save Changes
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
      <p>&copy; 2025 My Blog - All Rights Reserved</p>
    </footer>
  </body>
</html>
