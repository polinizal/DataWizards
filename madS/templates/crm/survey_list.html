{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Surveys</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-800 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-xl font-semibold">Survey List</h1>
        </div>
    </nav>

    <main class="min-h-screen flex justify-center items-center">
        <div class="max-w-4xl w-full bg-white p-12 rounded-lg shadow-lg mt-6">
            <h2 class="text-3xl font-bold mb-6 text-center">Saved Surveys</h2>
            <ul class="space-y-4">
                {% for survey in surveys %}
                    <li class="bg-gray-100 p-4 rounded-md shadow-md flex justify-between">
                        <span class="text-lg font-semibold">{{ survey.title }}</span>
                        <a href="{% url 'view_survey' survey.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-md">View</a>
                    </li>
                {% empty %}
                    <p class="text-gray-500 text-center">No surveys available.</p>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
